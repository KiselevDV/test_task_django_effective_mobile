{% extends 'ads/base.html' %}
{% block title %}Удаление объявления{% endblock %}
{% block content %}
<h2>Удалить объявление "{{ object.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'ads:ad_detail' object.id %}">Отмена</a>
</form>
{% endblock %}
