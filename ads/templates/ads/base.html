<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Бартерная платформа{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
</head>
<body>
    <header>
        <h1><a href="{% url 'ads:ad_list' %}">Обмен вещами</a></h1>
        {% if user.is_authenticated %}
            <p>Вы вошли как {{ user.username }} | <a href="{% url 'logout' %}">Выйти</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">Войти</a> | <a href="{% url 'signup' %}">Регистрация</a></p>
        {% endif %}
        <nav>
            <a href="{% url 'ads:ad_create' %}">Создать объявление</a>
            <a href="{% url 'ads:proposal_list' %}">Предложения обмена</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
